<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dreiji — linki</title>
  <meta name="description" content="Wszystkie moje linki w jednym miejscu." />
  <link rel="icon" href="avatar.png" />
  <style>
    :root{
      --radius:16px;
      --pad:16px;
      --w:min(880px,92vw);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial, sans-serif;
      --bg:#0a0a0a;         /* czarne tło */
      --bg2:#141414;        /* panel */
      --fg:#f3f3f3;         /* tekst */
      --muted:#9a9a9a;      /* opis */
      --stroke:rgba(255,255,255,.10);
      --card:rgba(255,255,255,.04);
      --accent:#ff1a1a;     /* czerwony */
      --glow:0 0 24px rgba(255,26,26,.35);
      --speed:.18s;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font:16px/1.55 var(--font);
      color:var(--fg); background:var(--bg);
      min-height:100vh; display:grid; place-items:center;
    }
    .wrap{width:var(--w); padding:28px 16px 64px}

    /* KARTA PROFILU */
    header.profile{
      display:flex; gap:18px; align-items:center; padding:18px 20px;
      background:var(--bg2); border:1px solid var(--stroke);
      border-radius:24px; box-shadow:0 8px 24px rgba(0,0,0,.2);
    }
    .pfp{
      width:88px; height:88px; border-radius:50%; object-fit:cover;
      border:2px solid var(--accent); box-shadow:var(--glow);
    }
    .name{margin:0; font-size:clamp(22px,3.4vw,30px); letter-spacing:.2px}
    .bio{margin:6px 0 0; color:var(--muted)}

    /* LINKI */
    .links{display:grid; gap:14px; margin-top:22px}
    .link{
      position:relative; display:block; padding:20px 56px 20px 20px;
      color:inherit; text-decoration:none;
      background:var(--card); border:1px solid var(--stroke);
      border-radius:18px; transition:transform var(--speed), border-color var(--speed), background var(--speed), box-shadow var(--speed);
    }
    .link:hover{
      transform:translateY(-1px);
      border-color:color-mix(in oklab, var(--accent) 30%, var(--stroke));
      box-shadow:var(--glow);
      background:linear-gradient(180deg, rgba(255,255,255,.055), rgba(255,255,255,.035));
    }
    .link:focus-visible{outline:2px solid var(--accent); outline-offset:2px}

    .title{font-weight:700; letter-spacing:.2px}
    .desc{font-size:13px; color:var(--muted); margin-top:2px}

    /* Strzałka po prawej – czysty CSS, bez ikon */
    .link::after{
      content:"";
      position:absolute; right:18px; top:50%; translate:0 -50%;
      width:18px; height:18px; border-right:2px solid var(--fg); border-top:2px solid var(--fg);
      rotate:45deg; opacity:.6; transition:opacity var(--speed), right var(--speed), border-color var(--speed);
    }
    .link:hover::after{ right:14px; opacity:1; border-color:var(--accent); }

    /* Drobny separatorek na górze strony */
    .halo{
      width:var(--w); height:120px; pointer-events:none; margin:-20px auto 10px;
      background: radial-gradient(600px 140px at 50% -20%, rgba(255,26,26,.18), transparent 60%);
      filter: blur(14px);
    }

    @media (min-width:760px){
      .links{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="halo"></div>
  <main class="wrap">
    <header class="profile">
      <img class="pfp" src="avatar.png" alt="avatar" />
      <div class="meta">
        <h1 class="name">dreiji</h1>
        <p class="bio">czytam za dużo i śpię za mało</p>
      </div>
    </header>

    <section class="links">
      <a class="link" href="https://www.instagram.com/dreiji_/" target="_blank" rel="noopener">
        <div class="title">Instagram</div>
        <div class="desc"></div>
      </a>

      <a class="link" href="https://www.youtube.com/@dreijiwtf" target="_blank" rel="noopener">
        <div class="title">YouTube</div>
        <div class="desc"></div>
      </a>

      <a class="link" href="https://twitch.tv/dreiji" target="_blank" rel="noopener">
        <div class="title">Twitch</div>
        <div class="desc">live czasem</div>
      </a>

      <a class="link" href="mailto:kontakt@dreiji.pl">
        <div class="title">Mail</div>
        <div class="desc"></div>
      </a>
    </section>
  </main>
</body>
</html>
