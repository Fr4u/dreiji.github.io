<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dreiji — linki</title>
  <meta name="description" content="Wszystkie moje linki w jednym miejscu." />
  <link rel="icon" href="avatar.png" />
  <style>
    :root {
      --radius: 16px;
      --pad: 14px;
      --w: min(880px, 92vw);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      --elev: 0 8px 24px rgba(0,0,0,.18);
      --speed: .18s;

      /* Stały czarno-czerwony motyw */
      --bg: #0a0a0a;
      --bg2:#141414;
      --fg: #f5f5f5;
      --muted:#999;
      --card: rgba(255,255,255,.04);
      --stroke: rgba(255,255,255,.12);
      --accent:#ff1a1a;
      --accent-2:#ff3c3c;
      --glow: 0 0 24px rgba(255,26,26,.4);
    }

    *{box-sizing:border-box}
    body{
      margin:0; font:16px/1.5 var(--font);
      color:var(--fg); background:var(--bg);
      min-height:100vh; display:grid; place-items:center;
    }
    .wrap{width:var(--w); padding:28px 16px 64px;}

    header.profile{
      display:flex; gap:18px; align-items:center; padding:18px;
      background: var(--bg2); border:1px solid var(--stroke);
      border-radius: var(--radius); margin-bottom:16px;
    }
    .pfp{width:88px; height:88px; border-radius:50%; object-fit:cover;
      border:2px solid var(--accent); box-shadow: var(--glow);}
    .meta h1{font-size: clamp(20px, 3vw, 28px); margin:0}
    .meta p{margin:4px 0 0; color:var(--muted)}
    .badges{display:flex; flex-wrap:wrap; gap:8px; margin-top:8px}
    .badge{font-size:12px; padding:4px 8px; border-radius:999px;
      border:1px solid var(--stroke); background: var(--card);}

    .links{display:grid; gap:12px; margin-top:18px}
    .link{
      display:flex; align-items:center; justify-content:space-between;
      padding: var(--pad); border-radius: calc(var(--radius) - 4px);
      border:1px solid var(--stroke); text-decoration:none; color:inherit;
      background: var(--card); transition: transform var(--speed);
    }
    .link:hover{ transform: translateY(-1px); border-color: var(--accent);}
    .link .title{font-weight:700}
    .link .desc{font-size:13px; color:var(--muted)}
    .chip{font-size:12px; padding:4px 8px; border-radius:10px;
      border:1px solid var(--stroke); background: rgba(255,0,0,.1); color: var(--accent);}
    .icon{width:22px; height:22px; border-radius:6px; display:grid; place-items:center;
      border:1px solid var(--stroke); background: rgba(255,0,0,.2); font-weight:700; font-size:12px;
      box-shadow: var(--glow);}
  </style>
</head>
<body>
  <main class="wrap">
    <header class="profile">
      <img class="pfp" src="avatar.png" alt="avatar" />
      <div class="meta">
        <h1>dreiji</h1>
        <p>moderuję, kodzę, czytam za dużo i śpię za mało</p>
        <div class="badges">
          <span class="badge">Twitch mod</span>
          <span class="badge">dev</span>
          <span class="badge">czytelnik 7/10</span>
        </div>
      </div>
    </header>

    <section class="links">
      <a class="link" href="https://instagram.com/your" target="_blank">
        <div><div class="title">Instagram</div><div class="desc">zdjęcia i story</div></div>
        <div class="right"><span class="chip">social</span><span class="icon">IG</span></div>
      </a>
      <a class="link" href="https://youtube.com/@your" target="_blank">
        <div><div class="title">YouTube</div><div class="desc">filmy i klipy</div></div>
        <div class="right"><span class="chip">video</span><span class="icon">YT</span></div>
      </a>
      <a class="link" href="https://twitch.tv/your" target="_blank">
        <div><div class="title">Twitch</div><div class="desc">live czasem</div></div>
        <div class="right"><span class="chip">live</span><span class="icon">TW</span></div>
      </a>
      <a class="link" href="mailto:kontakt@dreiji.pl">
        <div><div class="title">Mail</div><div class="desc">współpraca</div></div>
        <div class="right"><span class="chip">kontakt</span><span class="icon">✉</span></div>
      </a>
    </section>
  </main>
</body>
</html>
