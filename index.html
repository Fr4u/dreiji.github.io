<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE_DEVIL</title>
  <link rel="icon" href="avatar.png" />
  <style>
    :root{
      --radius:16px; --pad:16px; --w:min(880px,92vw);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial, sans-serif;
      --fg:#f3f3f3; --muted:#9a9a9a; --stroke:rgba(255,255,255,.10);
      --card:rgba(0,0,0,.5); --accent:#ff1a1a; --glow:0 0 24px rgba(255,26,26,.35);
      --speed:.18s;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.55 var(--font); color:var(--fg);
      min-height:100%; display:grid; place-items:center; overflow:hidden;
      background:#0a0a0a; /* czarne tło, jakby obraz się nie wczytał */
    }

  .bg{
    position: fixed;
    inset: 0;
    z-index: 0;

    background-image:
      linear-gradient(to bottom, rgba(0,0,0,.7), rgba(0,0,0,.9)),  /* czarny gradient */
      linear-gradient(to bottom, rgba(255,0,0,.25), rgba(255,0,0,.25)),  /* czerwony overlay */
      url('background.png');
    background-size: 100% 100%, 100% 100%, cover;
    background-position: center center, center center, center 48%;
    background-repeat: no-repeat, no-repeat, no-repeat;
}

    .wrap{width:var(--w); padding:28px 16px 64px; position:relative; z-index:1;}

    header.profile{
      display:flex; gap:18px; align-items:center; padding:18px 20px;
      background:var(--card); border:1px solid var(--stroke);
      border-radius:24px; box-shadow:0 8px 24px rgba(0,0,0,.5);
    }
    .pfp{width:88px; height:88px; border-radius:50%; object-fit:cover;
      border:2px solid var(--accent); box-shadow:var(--glow);}
    .name{margin:0; font-size:clamp(22px,3.4vw,30px); letter-spacing:.2px}
    .bio{margin:6px 0 0; color:var(--muted)}

    .links{display:grid; gap:14px; margin-top:22px}
    .link{
      display:block; padding:20px; color:inherit; text-decoration:none;
      background:var(--card); border:1px solid var(--stroke);
      border-radius:18px; transition:transform var(--speed), border-color var(--speed), background var(--speed), box-shadow var(--speed);
    }
    .link:hover{ transform:translateY(-1px); border-color:var(--accent); box-shadow:var(--glow); }
    .title{font-weight:700; letter-spacing:.2px}
    .desc{font-size:13px; color:var(--muted); margin-top:2px}
  </style>
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="profile">
      <img class="pfp" src="avatar.png" alt="avatar" />
      <div class="meta">
        <h1 class="name">dreiji</h1>
        <p class="bio">czytam za dużo i śpię za mało</p>
      </div>
    </header>

    <section class="links">
      <a class="link" href="https://www.instagram.com/dreiji_/" target="_blank" rel="noopener">
        <div class="title">Instagram</div>
      </a>
      <a class="link" href="https://www.youtube.com/@dreijiwtf" target="_blank" rel="noopener">
        <div class="title">YouTube</div>
      </a>
      <a class="link" href="https://twitch.tv/dreiji" target="_blank" rel="noopener">
        <div class="title">Twitch</div>
        <div class="desc">live czasem</div>
      </a>
      <a class="link" href="mailto:kontakt@dreiji.pl">
        <div class="title">Mail</div>
      </a>
    </section>
  </main>
</body>
</html>
