<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>...</title>
  <style>
    html:not([data-secret="ok"]) body { display: none; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: flex-start;
      background: #000; 
      font-family: Georgia, "Times New Roman", serif;
      color: #666;      
      padding: 40px 20px;
    }
    .quote {
      font-size: 20px;
      font-style: italic; 
      margin-bottom: 30px; 
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
      max-width: 800px; 
    }
    .gallery img {
      width: 60%;      
      max-width: 500px;
      height: auto;
      box-shadow: 0 4px 14px rgba(0,0,0,.6);
    }
  </style>
<script>
    window.addEventListener('pageshow', (ev) => {
        if (ev.persisted) {
            try {
                sessionStorage.removeItem('dreiji.once.token');
                sessionStorage.removeItem('dreiji.once.path');
            } catch(e){}
            location.reload();
        }
    });
    (() => {
        const TOKEN_KEY = 'dreiji.once.token';
        const PATH_KEY = 'dreiji.once.path';

        const normalizePath = (value) => {
            const trimmed = (value || '')
                .replace(/index\.html$/i, '')
                .replace(/\/+$/, '');
            return trimmed || '/';
        };

        try {
            const token = sessionStorage.getItem(TOKEN_KEY);
            const rawPath = sessionStorage.getItem(PATH_KEY);

            sessionStorage.removeItem(TOKEN_KEY);
            sessionStorage.removeItem(PATH_KEY);

            if (!token || !rawPath) throw new Error('no access');

            const expectedPath = normalizePath(rawPath);

            const currentPath = normalizePath(location.pathname);
            const currentHash = (location.hash || '').replace(/^#/, '');

            if (expectedPath !== currentPath || token !== currentHash) throw new Error('mismatch');

            document.documentElement.setAttribute('data-secret', 'ok');
        } catch (err) {
            window.location.replace('../');
        }
    })();
</script>
</head>
<body>
  <div class="quote">Noszę ciężar, którego nie nazwę.</div>

  <div class="gallery">
    <img src="IMG_20170630_001361.jpg">
    <img src="IMG_20170630_001357.jpg">
    <img src="IMG_20220613_000231.jpg">
    <img src="IMG_20240523_000432.jpg">
  </div>

  <div class="quote">Jestem samotny i cholernie brakuje mi kogoś, kto wypełniłby ziejącą wewnątrz mnie pustkę, ale jednocześnie wiem, że jeśli kogoś do siebie dopuszczę, to zniszczę tę osobę.</div>
</body>
</html>
