<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE_DEVIL</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at 20% 20%, rgba(255, 60, 60, 0.15), transparent 60%),
             radial-gradient(circle at 80% 0%, rgba(255, 26, 26, 0.22), transparent 70%),
             #050506;
      --panel: rgba(12, 12, 15, 0.8);
      --panel-border: rgba(255, 255, 255, 0.08);
      --accent: #ff1f1f;
      --text: #f4f4f4;
      --muted: #9a9a9a;
      --radius: 18px;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.65);
      font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      padding: 32px 16px;
      background: var(--bg);
      color: var(--text);
    }
    main {
      width: min(420px, 90vw);
      padding: 32px 28px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      display: grid;
      gap: 18px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.3px;
    }
    p.desc {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
    }
    form {
      display: grid;
      gap: 12px;
    }
    label {
      font-size: 14px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      color: var(--muted);
    }
    .field {
      display: flex;
      gap: 10px;
      align-items: stretch;
    }
    input[type="password"] {
      flex: 1;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(5, 5, 8, 0.85);
      color: inherit;
      font: inherit;
      padding: 14px 16px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="password"]:focus {
      border-color: rgba(255, 31, 31, 0.55);
      box-shadow: 0 0 0 3px rgba(255, 31, 31, 0.15);
    }
    button {
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: linear-gradient(180deg, rgba(255, 45, 45, 0.25), rgba(120, 0, 0, 0.35));
      color: inherit;
      font: inherit;
      padding: 14px 20px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 120, 120, 0.55);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .message {
      min-height: 18px;
      font-size: 14px;
      color: rgba(255, 200, 200, 0.85);
    }
  </style>
</head>
<body>
  <main>
    <div>
      <h1>Wpisz hasło</h1>
      <p class="desc">Tylko właściwe słowo otworzy odpowiednie drzwi.</p>
    </div>
    <form id="gate" autocomplete="off">
      <label for="pass">Hasło dostępu</label>
      <div class="field">
        <input id="pass" type="password" inputmode="text" autocomplete="off" spellcheck="false" />
        <button id="submit" type="submit">Przejdź</button>
      </div>
      <div id="msg" class="message" role="status" aria-live="polite"></div>
    </form>
  </main>
  <script>
    (() => {
      'use strict';
      const doc = document;
      const form = doc.getElementById('gate');
      const input = doc.getElementById('pass');
      const message = doc.getElementById('msg');

      const enc = new TextEncoder();
      const SALT = 'dreiji:v1|';
      const PASS_MAP = new Map([
        ['a2542dac8e3c45465bda6bbf0da37aff57c9fdde839002fcb1638e2ed453a8fd', '/vault-r3d-only-9d8f6a/95tG205fvsd94210eDT/'],
        ['3532517b9539dcbd4f92733de550b2e63d36b475779e1ec5a539c50940514871', '/vault-r3d-only-9d8f6a/9afgHKWc7zoskAodp38/']
      ]);

      const TOKEN_KEY = 'dreiji.once.token';
      const PATH_KEY = 'dreiji.once.path';
      const LOCK_KEY = 'dreiji.vault.lock';
      const MAX_ATTEMPTS = 5;
      const LOCK_TIME = 30000;

      let attempts = 0;
      let lockedUntil = readLock();
      let tick = null;

      clearSession();
      if (lockedUntil > Date.now()) {
        startLockCountdown();
      } else {
        clearLock();
      }

      form.addEventListener('submit', evt => {
        evt.preventDefault();
        handleSubmit();
      });

      input.addEventListener('keyup', evt => {
        if (evt.key === 'Enter') {
          evt.preventDefault();
          handleSubmit();
        }
      });

      async function handleSubmit() {
        if (Date.now() < lockedUntil) {
          startLockCountdown();
          return;
        }
        const raw = (input.value || '').trim();
        if (!raw) {
          setMessage('Wpisz hasło.');
          return;
        }
        setMessage('');
        const fingerprint = await digest(raw);
        const targetPath = PASS_MAP.get(fingerprint);
        if (targetPath) {
          attempts = 0;
          clearLock();
          openPath(targetPath);
          return;
        }
        attempts += 1;
        input.value = '';
        input.focus();
        if (attempts >= MAX_ATTEMPTS) {
          lockedUntil = Date.now() + LOCK_TIME;
          storeLock(lockedUntil);
          attempts = 0;
          startLockCountdown();
        } else {
          setMessage('Niepoprawne hasło.');
        }
      }

      function setMessage(text) {
        message.textContent = text;
      }

      function clearSession() {
        try {
          sessionStorage.removeItem(TOKEN_KEY);
          sessionStorage.removeItem(PATH_KEY);
        } catch (err) {
          /* ignore */
        }
      }

      function readLock() {
        try {
          return Number(sessionStorage.getItem(LOCK_KEY)) || 0;
        } catch (err) {
          return 0;
        }
      }

      function storeLock(value) {
        try {
          sessionStorage.setItem(LOCK_KEY, String(value));
        } catch (err) {
          /* ignore */
        }
      }

      function clearLock() {
        lockedUntil = 0;
        if (tick !== null) {
          clearInterval(tick);
          tick = null;
        }
        try {
          sessionStorage.removeItem(LOCK_KEY);
        } catch (err) {
          /* ignore */
        }
        setMessage('');
      }

      function startLockCountdown() {
        updateCountdown();
        if (tick === null) {
          tick = setInterval(() => {
            if (Date.now() >= lockedUntil) {
              clearLock();
            } else {
              updateCountdown();
            }
          }, 250);
        }
      }

      function updateCountdown() {
        const remaining = Math.max(0, lockedUntil - Date.now());
        setMessage(`Zbyt wiele prób, odczekaj (${Math.ceil(remaining / 1000)}s).`);
      }

      async function digest(pass) {
        const buffer = await crypto.subtle.digest('SHA-256', enc.encode(SALT + pass));
        return Array.from(new Uint8Array(buffer), b => b.toString(16).padStart(2, '0')).join('');
      }

      function openPath(path) {
        try {
          const url = new URL(path, location.origin);
          const tokenBytes = crypto.getRandomValues(new Uint8Array(12));
          const token = Array.from(tokenBytes, b => b.toString(16).padStart(2, '0')).join('');
          const cleanPath = url.pathname.replace(/\/+$/, '');
          try {
            sessionStorage.setItem(TOKEN_KEY, token);
            sessionStorage.setItem(PATH_KEY, cleanPath);
          } catch (err) {
            /* ignore */
          }
          url.hash = token;
          location.href = url.href;
        } catch (err) {
          location.href = path;
        }
      }
    })();
  </script>
</body>
</html>
