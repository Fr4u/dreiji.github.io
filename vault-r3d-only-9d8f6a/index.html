<!DOCTYPE html><html lang="pl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>?</title><meta name="robots" content="noindex, nofollow"/><link rel="icon" href="../w.png"/><style>:root{--bg:#0a0a0a;--fg:#f3f3f3;--muted:#9a9a9a;--card:rgba(0,0,0,.55);--accent:#ff1a1a;--stroke:rgba(255,255,255,.08);--glow:0 0 24px rgba(255,26,26,.25);--font:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif}*{box-sizing:border-box}html,body{height:100%}body{margin:0;font:16px/1.5 var(--font);color:var(--fg);background:var(--bg);display:grid;place-items:center}main.card{width:min(880px,92vw);padding:28px;border-radius:12px;background:var(--card);border:1px solid var(--stroke);box-shadow:0 12px 40px rgba(0,0,0,.6)}h1{margin:0 0 8px;font-size:20px}p{margin:0 0 16px;color:var(--muted)}.gate{display:flex;gap:10px;margin-top:14px}.pin{flex:1;padding:12px 14px;border-radius:10px;border:1px solid var(--stroke);background:transparent;color:var(--fg);outline:none;font-size:16px}.btn{padding:12px 14px;border-radius:10px;border:1px solid var(--stroke);background:linear-gradient(180deg, rgba(255,26,26,.12), rgba(255,26,26,.06));color:var(--fg);cursor:pointer}.btn:hover{box-shadow:var(--glow);border-color:var(--accent);transform:translateY(-1px)}.msg{margin-top:10px;color:#ffb3b3;font-size:14px;min-height:18px}</style></head><body><main class="card" role="main" aria-labelledby="t"><h1 id="t">Strefa prywatna</h1><p>Wpisz hasło, żeby przejść dalej.</p><div class="gate"><input id="p" class="pin" type="password" inputmode="text" placeholder="Wpisz hasło" autocomplete="off" aria-label="Hasło"/><button id="b" class="btn" aria-label="Wejdź">Wejdź</button></div><div id="m" class="msg"></div></main><script>
    (()=>{const A="60476ec0ab6762b1d985cd4348330d8c4177b1d147def8bfded02605e598ed93",B="aHR0cHM6Ly9kcmVpamkucGwvdmF1bHQtcjNkLW9ubHktOWQ4ZjZhLzk1dEcyMDVmdnNkOTQyMTBlRFQv",C=5,D=3e4;const p=document.getElementById("p"),b=document.getElementById("b"),M=document.getElementById("m");const h=(u=>Array.from(new Uint8Array(u)).map(x=>x.toString(16).padStart(2,"0")).join(""));async function s(u){return h(await crypto.subtle.digest("SHA-256",new TextEncoder().encode(u)))}function saveLock(ts){try{sessionStorage.setItem("vlt_lock",String(ts))}catch(e){}}function readLock(){try{return Number(sessionStorage.getItem("vlt_lock"))||0}catch(e){return 0}}function clearLock(){try{sessionStorage.removeItem("vlt_lock")}catch(e){}}function r(){try{sessionStorage.setItem("vlt","1");clearLock()}catch(e){}location.href=atob(B)}let f=0,lk=readLock();
    if(lk>0){const now=Date.now(); if(now<lk) M.textContent=`(${Math.ceil((lk-now)/1e3)}s)`; else {clearLock(); lk=0;}}async function e(){const now=Date.now(); if(now<lk){M.textContent=`(${Math.ceil((lk-now)/1e3)}s)`;return} const v=(p.value||"").trim(); if(!v){M.textContent="Wpisz hasło.";return} const H=await s(v); let ok=H.length===A.length; for(let i=0;i<H.length&&i<A.length;i++)ok=ok&&H.charCodeAt(i)===A.charCodeAt(i); if(ok){M.textContent="";r();return} f++; p.value=""; p.focus(); if(f>=C){lk=Date.now()+D; saveLock(lk); M.textContent="Zbyt wiele prób, odczekaj."; f=0}else M.textContent="Złe hasło."} b.addEventListener("click",e); p.addEventListener("keyup",k=>{if(k.key==="Enter")e()}); try{if(sessionStorage.getItem("vlt")==="1")r()}catch(_){}})();
    </script></body></html>
